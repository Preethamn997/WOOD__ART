<!DOCTYPE html>
<html>
<head>
  <title>FAQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .question {
      font-weight: bold;
      margin-top: 10px;
    }

    .answer {
      margin-top: 5px;
    }

    .navbar-nav .nav-item .nav-link {
      color: #fff; /* Set the font color to white */
    }
  </style>
</head>
<body>
  <nav class="w3-black navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">
        <div class="w3-container">
          <span class="w3-tag w3-large w3-yellow">W</span>
          <span class="w3-tag w3-large">O</span>
          <span class="w3-tag w3-large">O</span>
          <span class="w3-tag w3-large w3-red">D</span>
          <span class="w3-tag w3-large"> </span>
          <span class="w3-tag w3-large">L</span>
          <span class="w3-tag w3-large w3-yellow">O</span>
          <span class="w3-tag w3-large">G</span>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">
                Home
            </a>
          </li>
          {% if user_email %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('profile') }}">
                Profile
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">
                Logout
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">
                Register
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="shopping-cart" href="{{ url_for('cart') }}">
              <i class="fa fa-shopping-cart" style="font-size: 24px"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>FAQ</h1>
    <div>
      <div class="question">Q: Question 1?</div>
      <div class="answer">A: Answer 1.</div>
    </div>
    <div>
      <div class="question">Q: Question 2?</div>
      <div class="answer">A: Answer 2.</div>
    </div>
    <div>
      <div class="question">Q: Question 3?</div>
      <div class="answer">A: Answer 3.</div>
    </div>
    <!-- Add more FAQ items as needed -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
