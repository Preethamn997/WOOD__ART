<html>
<head>
  <title>CanV Store - Product Description</title>
  <style>
    /* CSS styles for the product description page go here */
    body {
      font-family: Arial, sans-serif;
      margin: 10;
      background-color: #340933;
      color: #fff;
    }

    .product-image {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 400px;
    }

    .product-details {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="product-image">
    <img src="{{ image }}" alt="Product Image">
  </div>

  <div class="product-details">
    <h2>{{ product_name }}</h2>
    <p>{{ product_description }}</p>
    <p>Price: ${{ product_price }}</p>
    <p>Rating: {{ product_rating }}</p>
  </div>

  <footer>
    <ul>
      <li><a href="{{ url_for('contact_us') }}">Contact Us</a></li>
      <li><a href="{{ url_for('feedback') }}">Feedback</a></li>
      <li><a href="{{ url_for('faq') }}">FAQ</a></li>
      <li><a href="{{ url_for('admin_login') }}">Admin</a></li>
    </ul>
    <p>&copy; 2023 CanV Store. All rights reserved.</p>
  </footer>
</body>
</html>
