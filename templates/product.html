<!DOCTYPE html>
<html>
<head>
  <title>CanV Store - Product Listing</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 10;
      background-color: #f2f2f2;
    }

    .top-border h2 {
      font-style: Monospace;
      font-size: xx-large;
      border: 2px solid white;
      padding: 5px;
      display: inline-block;
    }

    .top-border {
      background-color: #42b72a;
      padding: 10px;
      text-align: left;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-border ul {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .top-border li {
      margin-left: 10px;
    }

    .product-listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 200px;
    }

    .product-info {
      margin-top: 10px;
    }

    .product-info p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-border">
    <h2>CanV Furniture</h2>
    <div>
      <ul>
        <li><a href="{{ url_for('register') }}" class="register">Register</a></li>
        <li><a href="{{ url_for('login') }}" class="login">Login</a></li>
      </ul>
    </div>
    <div class="search-wrapper">
      <form action="search.php" method="GET">
        <input type="text" name="search" placeholder="Search for products...">
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

  <header>
    <h1>Welcome to CanV Store</h1>
  </header>

  <main>
    <section class="product-listing">
      {% for product in products %}
      <div class="product">
        <a href="{{ url_for('product_page', id=product.id) }}">
          <img src="{{ url_for('static', filename='{{ product.name }}/' + product.image) }}" alt="{{ product.name }}">
        </a>
        <div class="product-info">
          <h2>{{ product.name }}</h2>
          <p>Price: ${{ product.price }}</p>
        </div>
      </div>
      {% endfor %}
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 CanV Store. All rights reserved.</p>
  </footer>
</body>
</html>
