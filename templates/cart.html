<!DOCTYPE html>
<html>
<head>
  <title>CanV Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Your custom styles specific to this page go here -->
  <style>
    /* Additional styles specific to this page */
    .card-img-top {
      object-fit: cover; /* Ensure images fit within the card */
      height: 200px; /* Set a fixed height for all images */
    }
  
    .navbar-nav .nav-item .nav-link {
      color: #fff; /* Set the font color to white */
    }
    
    /* Additional styles specific to cart page */
    .product-details {
        display: flex;
        align-items: center;
    }

    .cart-product-image {
        max-width: 40px; /* Adjust the size as needed */
        margin-right: 10px;
    }

    .product-title {
        font-weight: bold;
    }

    .product-price {
        margin-top: 5px;
    }

  </style>
</head>
</head>
<body>
<!-- Rest of the home page content remains unchanged -->
<nav class="w3-black navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <div class="w3-container">
        <span class="w3-tag w3-large w3-yellow">W</span>
        <span class="w3-tag w3-large">O</span>
        <span class="w3-tag w3-large">O</span>
        <span class="w3-tag w3-large w3-red">D</span>
        <span class="w3-tag w3-large"> </span>
        <span class="w3-tag w3-large">L</span>
        <span class="w3-tag w3-large w3-yellow">O</span>
        <span class="w3-tag w3-large">G</span>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register') }}">
              Register
          </a>
        </li>
        {% if user_email %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">
              Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">
              Logout
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a class="shopping-cart" href="{{ url_for('cart') }}">
            <i class="fa fa-shopping-cart" style="font-size: 24px"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <header>
        <!-- Header content -->
    </header>

    <main>
        <div class="container">
            <h2>Your Cart</h2>
            <table class="table">
                <tbody>
                    {% for cart_item in cart_items %}
                        <tr>
                            <td>
                                <div class="image-container">
                                    <img src="{{ url_for('static', filename=cart_item[5].replace('\\', '/')) }}" alt="Product Image" width="75" height="75">
                                </div>
                            </td>
                            <td>{{ cart_item[0] }}</td>
                            <td>{{ cart_item[1] }}</td>
                            <td>{{ cart_item[2] }}</td>
                            <td>{{ cart_item[3] }}</td>
                            <td>Rs.{{ cart_item[4] * cart_item[3] }}</td> <!-- Calculate and display subtotal -->
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
            <form method="post" action="{{ url_for('cart') }}">
                <!-- Form to update cart quantities or remove items -->
                <button type="submit" class="btn btn-primary">Update Cart</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Include your JavaScript libraries here -->
</body>
</html>
