<!DOCTYPE html>
<html>
<head>
    <title>Your Cart - CanV Store</title>
    <!-- Include your CSS and other resources here -->
</head>
<body>
    <nav>
        <!-- Navigation menu -->
    </nav>

    <header>
        <!-- Header content -->
    </header>

    <main>
        <div class="container">
            <h2>Your Cart</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cart_item in cart_items %}
                        <tr>
                            <td>{{ cart_item[0] }}</td>
                            <td>{{ cart_item[1] }}</td>
                            <td>{{ cart_item[2] }}</td>
                            <td>{{ cart_item[3] }}</td>
                            <td>Rs.{{ cart_item[4] * cart_item[3] }}</td> <!-- Calculate and display subtotal -->
                            <td><img src="{{ url_for('static', filename=cart_item[5].replace('\\', '/')) }}" alt="Product Image"></td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
            <form method="post" action="{{ url_for('cart') }}">
                <!-- Form to update cart quantities or remove items -->
                <button type="submit" class="btn btn-primary">Update Cart</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- Include your JavaScript libraries here -->
</body>
</html>
