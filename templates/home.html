<!DOCTYPE html>
<html>
<head>
  <title>CanV Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Your custom styles specific to this page go here -->
  <style>
    .navbar-fixed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000; /* Set a high z-index to ensure it appears above other content */
    }

    /* Add margin to the content below the fixed navbar to prevent overlap */
    .content-below-navbar {
      margin-top: 60px; /* Adjust this value as needed based on your navbar height */
    }

    /* Style the navbar brand text */
    .navbar-brand {
      font-size: 24px; /* Adjust the font size as needed */
      font-weight: bold; /* Add font weight for emphasis */
      color: #000; /* Set the font color */
    }
    /* Additional styles specific to this page */
    .card-img-top {
      object-fit: cover; /* Ensure images fit within the card */
      height: 200px; /* Set a fixed height for all images */
    }

    .navbar-nav .nav-item .nav-link {
      color: #fff; /* Set the font color to white */
    }

    .mySlides {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 100%;
      margin: 0 auto; /* Center the container horizontally */
      padding: 20 0px; /* Add left and right padding to create a gap */
      box-sizing: border-box; /* Include padding in the max-width calculation */
      height: 400px; /* Set a fixed height for all images */
    }

    .slideshow-container {
      max-width: 1000px; /* Set the maximum width for the slideshow container */
      overflow: hidden; /* Hide any overflowing content */
}
  </style>
</head>

<body>
<!-- Rest of the home page content remains unchanged -->
<nav class="w3-black navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">
      <div class="w3-container">
        <span class="w3-tag w3-large w3-yellow">W</span>
        <span class="w3-tag w3-large">O</span>
        <span class="w3-tag w3-large">O</span>
        <span class="w3-tag w3-large w3-red">D</span>
        <span class="w3-tag w3-large"> </span>
        <span class="w3-tag w3-large">L</span>
        <span class="w3-tag w3-large w3-yellow">O</span>
        <span class="w3-tag w3-large">G</span>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">
              Home
          </a>
        </li>
        {% if user_email %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">
              Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">
              Logout
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">
              Register
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a class="shopping-cart" href="{{ url_for('cart') }}">
            <i class="fa fa-shopping-cart" style="font-size: 24px"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Slideshow -->
<div class="card slideshow-container">
  <div class="mySlides">
    <img src="{{ url_for('static', filename='slides/41.jpg') }}" alt="Slide 1">
  </div>
  <div class="mySlides">
    <img src="{{ url_for('static', filename='slides/1000024414.jpg') }}" alt="Slide 2">
  </div>
</div>


<div style="margin-bottom: 20px;"></div>

<main>
  <section class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      {% for product in products %}
      <div class="col">
        <div class="card">
          <a href="{{ url_for('product_page', name=product.name) }}">
            <img src="{{ url_for('static', filename=product.image) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</main>

<footer class="bg-dark text-white text-center py-4">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('contact_us') }}">Contact Us</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('faq') }}">FAQ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{{ url_for('admin_login') }}">Admin</a>
    </li>
  </ul>

  <ul class="nav justify-content-right">
    <li class="nav-item">
      <a href="#" class="fa fa-facebook"></a>
    </li>
    <li class="nav-item">
      <a href="#" class="fa fa-twitter"></a>
    </li>
    <li class="nav-item">
      <a href="#" class="fa fa-youtube"></a>
    </li>
  </ul>
  <p>&copy; 2023 CanV Store. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  var slideIndex = 0;
  carousel();

  function carousel() {
    var slides = document.getElementsByClassName("mySlides");
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
  }
</script>
</body>
</html>
