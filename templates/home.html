<!DOCTYPE html>
<html>
<head>
  <title>CanV Store</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 10;
      background-color: #f2f2f2;
    }

    .top-border h2 {
      font-style: Monospace;
      font-size: xx-large;
      border: 2px solid white;
      padding: 5px;
      display: inline-block;
    }

    .top-border {
      background-color: #42b72a;
      padding: 10px;
      text-align: left;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-border ul {
      display: flex;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .top-border li {
      margin-left: 10px;
    }

    .search-wrapper {
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .search-wrapper form {
      margin-left: 10px;
    }

    .search-wrapper input[type="text"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
    }

    .product-listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 200px;
    }
  </style>
    
</head>
<body>
  <div class="top-border">
    <h2>CanV Furniture</h2>
    <div>
      <ul>
        <li><a href="{{ url_for('register') }}" class="register">Register</a></li>
        {% if user_email %}
          <li>
            <p>Welcome, {{ user_email }}</p>
            <a href="{{ logout_button_url }}">{{ logout_button_text }}</a></li>
        {% else %}
          <li><a href="{{ url_for('login') }}" class="login">Login</a></li>
        {% endif %}      
      </ul>
    </div>
    <div class="search-wrapper">
      <form action="search.php" method="GET">
        <input type="text" name="search" placeholder="Search for products...">
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

  <header>
    <h1>Welcome to CanV Store</h1>
  </header>

  <main>
    <section class="product-listing">
      {% for product in products %}
      <div class="product">
        <a>
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
      </a>
      </div>
      {% endfor %}
    </section>
  </main>
  <footer>
    <p>&copy; 2023 CanV Store. All rights reserved.</p>
  </footer>
</body>
</html>
